<div class="container login-container">
  <form novalidate name="loginForm" ng-submit="login.doLogin()" class="form-horizontal">
    <div class="alert alert-warning" role="alert" ng-show="login.accessDenied">Неправильный логин или пароль</div>
    <div ng-class="{ 'has-error': loginForm.login.$invalid && loginForm.login.$dirty, 'form-group': true }">
      <label for="login" class="col-sm-2 loginController">Логин</label>

      <div class="col-sm-8"><input placeholder="Логин" name="login" required type="text" ng-pattern="/^[a-zA-Z]+$/"
                                   ng-model="login.name" class="form-control" id="login"
                                   ng-blur="loginForm.login.$setDirty()"></div>
      <div class="col-sm-2 text-danger" ng-show="loginForm.login.$error.required && loginForm.login.$dirty">*введите
      </div>
    </div>
    <div ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'form-group': true }">
      <label for="login" class="col-sm-2 loginController">Пароль</label>

      <div class="col-sm-8"><input name="password" type="password" placeholder="Пароль" ng-pattern="/^[a-zA-Z0-9]+$/"
                                   required ng-model="login.password" class="form-control" id="password"
                                   ng-blur="loginForm.password.$setDirty()"
                                   ng-focus="loginForm.password.focus = true"></div>
      <div class="col-sm-2 text-danger" ng-show="loginForm.password.$error.required && loginForm.password.$dirty">
        *введите
      </div>
    </div>
    <div class="form-group">
      <div class="submit-btn-container col-sm-push-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Войти</button>
      </div>
    </div>
    <div>Доступные пользователи:</div>
    <ul>
      <li ng-repeat="user in login.allUsers">
        {{user.login}}/{{user.password}}
      </li>
    </ul>
    <div class="alert alert-danger" ng-show="loginForm.login.$error.pattern">
      Поле «Логин» может содержать, только латинские буквы.
    </div>
    <div class="alert alert-danger" ng-show="loginForm.password.$error.pattern">
      Поле «Пароль» может содержать, латинские буквы и цифры.
    </div>
  </form>
</div>
