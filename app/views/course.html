<header-block>
  <h2 class="inline view-heading">Курсы</h2>
  <h2 class="inline"> &rarr; {{ course.header }}</h2>
  <div class="pull-right shift-top-30">
    <login-block></login-block>
  </div>
</header-block>
<div class="container add-course-container">
  <form name="addCourseForm" class="form-horizontal" novalidate>
    <div class="form-group">
      <label for="course_name" class="col-sm-2">Название</label>
      <div class="col-sm-5"><input type="text" id="course_name" placeholder="Название" class="form-control"></div>
      <div class="text-danger col-sm-3">*Это поле обязательно</div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2">Описание</label>
      <div class="col-sm-8">
        <textarea type="text" id="description" class="form-control" placeholder="Описание"></textarea>
      </div>
      <div class="text-danger col-sm-8 col-sm-push-2">*Это поле обязательно</div>
    </div>
    <div class="form-group">
      <label for="date" class="col-sm-2">Дата</label>
      <div class="col-sm-3"><input type="text" id="date" placeholder="Дата" class="form-control"></div>
      <div class="text-danger col-sm-3">*Это поле обязательно</div>
    </div>
    <div class="form-group">
      <label for="duration" class="col-sm-2">Продолжительность</label>
      <div class="col-sm-2"><input type="text" id="duration" placeholder="минуты" class="form-control"></div>
      <div class="col-sm-8"><span>3 часа 40 минут</span><span class="text-danger">*Это поле обязательно</span></div>
    </div>
    <div class="form-group">
      <label class="col-sm-2">Авторы</label>
      <div class="col-sm-10">TODO: запилить контрол директивой</div>
    </div>
    <div class="row">
      <div class="text-danger col-sm-push-2 col-sm-10">*Укажите хотя бы одного автора</div>
    </div>
    <div class="form-group buttons">
      <div class="col-sm-push-2 col-sm-10">
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a class="btn btn-danger" href="#/courses">Отмена</a>
      </div>
    </div>
  </form>
</div>
